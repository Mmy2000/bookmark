<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center py-2">Bookmarker</h1>
        <div class="content p-4 my-4">
            <div class="d-flex justify-content-center align-items-center ">
                <h2>
                    <i class="fa-solid fa-bookmark "></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark  "></i>
                </h2>

            </div>
            <div class="row py-4">
                <div class="mb-3 fw-semibold pb-2">
                    <label for="websiteName" class="form-label  "><i
                            class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" class="form-control" id="websiteName"
                        placeholder="Bookmark Name">
                </div>
                <div class="mb-3 fw-semibold pb-2">
                    <label for="websiteUrl" class="form-label"><i class="fa-solid fa-link pe-2"></i>Site
                        URL</label>
                    <input type="url" class="form-control" id="websiteUrl"
                        placeholder="Website URL">
                </div>
                <div class="col-12 text-center">
                    <button onclick="addSite()" class="btn btn-style ">submit</button>
                </div>
            </div>
        </div>
        <div class="table">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="rowData">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td><a href="#"  class="btn btn-info "><i class="fa-solid fa-eye pe-1"></i>Visit</a></td>
                        <td><button onclick="deleteUrl()" class="btn btn-danger"><i class="fa-solid fa-trash-can pe-1"></i>Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
